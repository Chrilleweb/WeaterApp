<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Weather app</title>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- Font awsome -->

    <script src="https://kit.fontawesome.com/f9259eb640.js" crossorigin="anonymous"></script>

    <!-- bootstrap and stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/main/resources/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>
<div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        <div class="suggestions">
        </div>

    </header>
    <main>
        <section class="location">
            <div class="city" id="city"></div>
            <div class="date" id="date"></div>
        </section>
        <div class="current">
            <div class="temp" id="temp"></div>
            <div class="weather" id="weatherInSky"></div>
            <div class="hi-low" id="hilow"></div>
        </div>
    </main>
</div>
<footer>
    <div class="copyright">
        Copyright &copy; Christian Munk-Nissen 2023
    </div>
</footer>

<script src="src/main/resources/static/script.js" charset="utf-8"></script>
</body>
</html>
